<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="/resources/css/normalize.css"></link>
  <link rel="stylesheet" href="/resources/css/main.css"></link>
  <script src="/resources/js/modernizr-2.8.3.min.js"></script>
  <script src="/resources/js/jquery-1.12.0.min.js"></script>
  <script src="/resources/js/bootstrap.min.js"></script>
  <script src="/resources/js/plugins.js"></script>
  <script src="/resources/js/main.js"></script>
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link> -->
  <title th:text="#{label.pages.index.title}">Title</title>
  <script th:inline="javascript">
  /*<![CDATA[*/
  function validate() {
    if (document.f.username.value == "" && document.f.password.value == "") {
      alert(/*[[#{message.username} + #{message.password}]]*/);
      document.f.username.focus();
      return false;
    }
    if (document.f.username.value == "") {
      alert(/*[[#{message.username}]]*/);
      document.f.username.focus();
      return false;
    }
    if (document.f.password.value == "") {
      alert(/*[[#{message.password}]]*/);
      document.f.password.focus();
      return false;
    }
  }
  /*]]>*/
  </script>
</head>
<body>
  <nav class="navbar navbar-default">
     <div class="container-fluid">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           </button>
           <a rel="home" href="#">
           <img class="navbar-brand" src="/resources/img/logo.png"/>
           </a>
        </div>
        <div class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
           </ul>
           <ul class="nav navbar-nav navbar-right">
             <li class="active"><a th:href="@{/login}"><i class="glyphicon glyphicon-log-in"></i>&nbsp;<span th:text="#{label.form.loginTitle}">login></span></a></li>
             <li><a th:href="@{/registration.html}"><i class="glyphicon glyphicon-user"></i><span th:text="#{label.form.loginSignUp}">signup</span></a></li>
           </ul>
        </div>
     </div>
  </nav>
  <div class="container">
  <div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
  <div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
  <div class=" jumbotron">
      <h1 th:text="#{label.form.loginTitle}">Header</h1>
      <a href="?lang=en" th:text="#{label.form.loginEnglish}">login</a> |
      <a href="?lang=fr_FR" th:text="#{label.form.loginFrensh}">login</a>
      <hr/>
      <form name='f' action="login" method='POST' onsubmit="return validate();">
        <label class="col-sm-4" th:text="#{label.form.loginEmail}">Email</label>
        <span class="col-sm-8"><input class="form-control" type='text' name='username' value=''/></span>
        <br/><br/>
        <label class="col-sm-4" th:text="#{label.form.loginPass}">password</label>
        <span class="col-sm-8"><input class="form-control" type='password' name='password' /></span>
        <br/><br/>
        <input class="btn btn-primary" name="submit" th:value="#{label.form.loginTitle}" type="submit"></input>
      </form>
      <hr/>
      <a class="btn btn-success" th:href="@{/registration.html}" th:text="#{label.form.loginSignUp}">signup</a>
      <a class="btn btn-default" th:href="@{/forgetPassword.html}" th:text="#{message.resetPassword}">reset</a>
  </div>
  </div>
</body>
</html>
