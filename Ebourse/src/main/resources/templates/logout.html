<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
   <head>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>
      <link rel="stylesheet" href="/resources/css/normalize.css"></link>
      <link rel="stylesheet" href="/resources/css/main.css"></link>
      <script src="/resources/js/modernizr-2.8.3.min.js"></script>
      <script src="/resources/js/jquery-1.12.0.min.js"></script>
      <script src="/resources/js/bootstrap.min.js"></script>
      <script src="/resources/js/plugins.js"></script>
      <script src="/resources/js/main.js"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
      <title th:text="#{label.pages.home.title}">home</title>
   </head>
   <body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
           <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <a rel="home" href="#">
              <img class="navbar-brand" src="/resources/img/logo.png"/>
              </a>
           </div>
           <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/login}"><i class="glyphicon glyphicon-log-in"></i>&nbsp;<span th:text="#{label.form.loginTitle}">login></span></a></li>
                <li><a th:href="@{/registration.html}"><i class="glyphicon glyphicon-user"></i><span th:text="#{label.form.loginSignUp}">signup</span></a></li>
              </ul>
           </div>
        </div>
     </nav>
      <div class="container">
         <div id="error" class="alert alert-danger" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}" th:text="#{message.logoutError}">error</div>
         <div id="error2" class="alert alert-danger" th:if="${param.logSucc[0] != 'true'}" th:text="#{message.logoutError}"> error</div>
         <div id="success" class="alert alert-info" th:if="${param.logSucc[0]=='true'}" th:text="#{message.logoutSucc}"> success</div>
         <hr/>
         <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
      </div>
   </body>
</html>
